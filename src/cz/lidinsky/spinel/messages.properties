# error messages
SHORT=Message is too short to be a valid spinel message! %s
PRE=The first character of the spinel message PRE is wrong! %s
FRM=The second character of the spinel message FRM is wrong! %s
NUM=The length of the spinel message doesn't match the NUM! %s
SUM=The check sum of the spinel message doesn't match! %s
CR=The last character of the spinel message must be CR! %s
UNSUPPORTED_VIRTUAL_ADDRESS=Given virtual address (%d) is not supported! It means it doesn't have its physical counterpart.

# event messages
APPLICATION_START=The spinel daemon has been launched...
SERVER_START=Server socket was successfuly created, now it listens on port: %d; going to enter the accept loop...
SERVER_END=Server is going to stop...
SERVER_EXCEPTION=An exception: %s was catched by the server loop. Server is going down!

PHYSICAL_PEER_START=Spinel peer is going to start...
PHYSICAL_PEER_CE=Communication with spinel server has been successfuly estabilished on host: {0}, port {1}; going to enter the request, response loop
PHYSICAL_PEER_EXCEPTION=An exception catched by the physical peer! {0}
PHYSICAL_PEER_STOP=Physical peer is going down.